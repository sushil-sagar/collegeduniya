<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Table</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="table-container">
  <table id="college-table">
    <thead>
      <tr>
        <th>CD Rank</th>
        <th>College</th>
        <th>Course Fees</th>
        <th>Placement</th>
        <th>Ranking</th>
        <th>User Review</th>
      </tr>
    </thead>
    <tbody id="college-list">
      <!-- Colleges will be dynamically added here -->
    </tbody>
  </table>
</div>
<script src="script.js"></script>
</body>
</html>
